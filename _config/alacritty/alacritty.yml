colors:

  # nokto
  primary:
    background: '#000000'
    foreground: '#d0d0d0'
  cursor:
    cursor: '#d0d0d0'
    text:   '#000000'
  normal:
    black:   '#303030'
    red:     '#d7005f'
    green:   '#afd7af'
    yellow:  '#af8787'
    blue:    '#87afd7'
    magenta: '#af87af'
    cyan:    '#87afaf'
    white:   '#d0d0d0'
  bright:
    black:   '#808080'
    red:     '#d787af'
    green:   '#87af5f'
    yellow:  '#d7af87'
    blue:    '#5f8787'
    magenta: '#af87d7'
    cyan:    '#5faf87'
    white:   '#e4e4e4'
  hints:
    start:
      foreground: '#000000'
      background: '#d7af87'
    end:
      foreground: '#000000'
      background: '#af8787'
  search:
    matches:
      foreground: '#000000'
      background: '#d7af87'
    focused_matches:
      foreground: '#000000'
      background: '#af8787'
  line_indicator:
    foreground: '#000000'
    background: '#af8787'


hints:
  alphabet: "jfkdls;ahgurieowpq"

  enabled:

   # Alt+u -> open URL
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     binding:
       key: U
       mods: Alt
     command: xdg-open
     post_processing: true
     mouse:
       enabled: false

   # Alt+Shift+u -> copy URL
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     binding:
       key: U
       mods: Alt|Shift
     action: Copy
     post_processing: true
     mouse:
       enabled: false

   # Alt+p -> paste 5+ -letter words
   - regex: "[a-zA-Z0-9_/.~-]{5,}"
     binding:
       key: P
       mods: Alt
     action: Paste
     post_processing: true
     mouse:
       enabled: false

   # Alt+Shift+p -> copy 5+ -letter words
   - regex: "[a-zA-Z0-9_/.~-]{5,}"
     binding:
       key: P
       mods: Alt|Shift
     action: Copy
     post_processing: true
     mouse:
       enabled: false
